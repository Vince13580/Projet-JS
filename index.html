<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Rated</title>
    <link rel="icon" href="html/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/style.css">

    <script src="/js/main.js"></script>
    <script src="/js/lightbox.js"></script>
    <script src="/js/caption.js"></script>
    <script>
        $(document).ready(function(){
            $(".container img").hover(function(){
                $(this).css("scale","1.1");
            }, function(){
                $(this).css("scale","1");
            });
        });
    </script>

<body>
<div class="container-fluid.banner">
    <div class="row">
        <div class="col-lg-9 col-sm-5  text-white"><h1>RATED !</h1></div>
        <div class="col-lg-3 col-sm-3 text-white text-right" id="quit"></div>
    </div>
</div>
<br>


<div class="container">
    <div class="row">

        <img src="public/106vince.jpg" class="col-lg-6 col-xs-4 col-sm-6" onclick="openModal();currentSlide(1)"alt="106Vince">

    <div class="row">

</div>


<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides voiture1">

            <img src="public/106vince.jpg" style="width:100%">
        </div>

        <div class="mySlides voiture2">

            <img src="public/mx5val.jpg" style="width:100%">
        </div>

        <div class="mySlides voiture3">

        </div>

        <div class="mySlides voiture4">

        </div>

        <div class="mySlides voiture5">

        </div>

        <div class="mySlides voiture6">

            <img src="public/mx5Anaïs.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
